<main class="todo-container">
  <div class="todo-container__input-group input-group mb-3">
    <input class="todo-container__input form-control" [(ngModel)]="newTask" placeholder="Ajouter une tÃ¢che" (keyup.enter)="addTask()" />
    <button class="todo-container__button btn btn-primary" (click)="addTask()">Ajouter</button>
  </div>

  <ul class="todo-container__list list-group">
    <li class="todo-container__item list-group-item d-flex justify-content-between align-items-center" *ngFor="let todoItem of todoList; let i=index" [ngClass]="{'todo-container__item--completed': todoItem.completed}">
      <span class="todo-container__task" [class.todo-container__task--completed]="todoItem.completed">{{todoItem.task}}</span>
      <div class="d-flex align-items-center">
        <input
          class="todo-container__checkbox form-check-input me-2"
          type="checkbox"
          [(checked)]="todoItem.completed"
          (change)="toggleCompleted(i)"
        />
        <button class="todo-container__delete-button btn btn-danger" (click)="deleteTask(todoItem.id)">X</button>
      </div>
    </li>
  </ul>
</main>

<router-outlet />
